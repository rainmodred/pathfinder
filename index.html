<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pathfinder</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Pathfinder</h1>
        <div class="controls">
          <select id="algorithm" autocomplete="off">
            <option value="DFS">DFS</option>
            <option value="BFS" selected>BFS</option>
            <option value="A_STAR">A* Search</option>
          </select>
          <button id="create-maze">Create maze</button>
          <button id="find-path">Find path</button>
          <button id="clear-path">Clear path</button>
          <button id="reset">Reset</button>
          <select id="speed" autocomplete="off">
            <option value="fast" selected>Fast</option>
            <option value="average">Average</option>
            <option value="slow">Slow</option>
          </select>

          <select id="select-cell" autocomplete="off">
            <option value="empty">empty</option>
            <option value="wall" selected>wall</option>
            <option value="start">start</option>
            <option value="end">end</option>
          </select>
        </div>

        <div class="results">
          <table class="results-table">
            <!-- <tr> -->
            <!--   <th>Algorithm</th> -->
            <!--   <th>Time</th> -->
            <!--   <th>Visited Cells</th> -->
            <!--   <th>Path Length</th> -->
            <!-- </tr> -->
          </table>
        </div>
      </header>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
